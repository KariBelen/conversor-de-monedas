<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container text-light bg-dark pb-5">
      <hr />
      <h1>Conversor de monedas Nacional</h1>
      <hr />
      <div class="container-fluid bg-secondary w-50 p-3 rounded">
        <div class="form container-fluid w-75 p-3">
          <div class="mb-3">
            <label for="clp" class="form-label fw-bold fs-4">Pesos CLP</label>
            <input
              type="text"
              class="form-control"
              id="clp"
              placeholder="Ingrese el monto en CLP"
            />
          </div>
          <div class="mb-3">
            <label for="monedas" class="form-label">Moneda a convertir</label>
            <select id="monedas" class="form-select">
              <option selected>Seleccione moneda</option>
            </select>
          </div>
          <div class="mb-3">
            <button id="boton" type="button" class="btn btn-info">
              Buscar
            </button>
          </div>
        </div>
        <p class="fs-4" id="resultado">...</p>
      </div>

      <div class="mt-5">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
